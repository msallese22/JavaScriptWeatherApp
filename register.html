<div>
    <form id="reg-form">
        <h1>Create an Account</h1>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword"
                   placeholder="Password" minlength="8" name="password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
        <input type="number" class="form-control" id="floatingZipcode"
               placeholder="Zipcode" maxlength="5" minlength="5" name="zipcode" required>
        <label for="floatingZipcode">Zipcode</label>
    </div>

        <div class="my-3">
